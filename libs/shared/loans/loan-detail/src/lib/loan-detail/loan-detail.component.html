<div class="container">
  <!-- TODO:: djr - hza-elevation - Add to elevation in global framework styles -->
  <hza-section>
    <hza-control-bar>
      <h2 class="title-bar" hzaSectionTitle>{{ loanNumber }}</h2>
    </hza-control-bar>
  </hza-section>
  <hza-section>
    <p-card>
      <hza-ui-form [fields]="borrowerFields" [model]="borrowerModel"></hza-ui-form>
    </p-card>
    <p-card>
      <hza-ui-form [fields]="coBorrowerFields" [model]="coBorrowerModel"></hza-ui-form>
    </p-card>
    <p-card>
      <hza-ui-form [fields]="investorFields" [model]="investorModel"></hza-ui-form>
    </p-card>
    <p-card>
      <hza-ui-form [fields]="propertyFields" [model]="propertyModel"></hza-ui-form>
    </p-card>
  </hza-section>
</div>

<ng-template #loading>
  Loading Loan Data...
</ng-template>
