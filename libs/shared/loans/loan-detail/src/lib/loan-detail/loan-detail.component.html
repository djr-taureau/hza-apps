<ng-container *ngIf="loan$ | async">
  <div class="container">
    <!-- TODO:: djr - hza-elevation - Add to elevation in global framework styles -->
    <hza-section class="theme-grey">
      <hza-control-bar>
        <h2 class="title-bar" hzaSectionTitle>{{ loanNumber }}</h2>
      </hza-control-bar>
    </hza-section>
    <hza-section>
      <form [formGroup]="loanForm">
        <div class="padded float-left">
          <label id="label" for="BorrowerName">Borrower Name</label>
          <input
            type="text"
            disabled
            class="right"
            name="borrower"
            formControlName="borrower"
          />
          <label id="label" for="BorrowerSSN">Borrower SSN</label>
          <input
            type="text"
            name="BorrowerSSN"
            formControlName="borrowerPrimarySSN"
            disabled
            class="right longdate"
          />
        </div>
        <div class="padded float-left">
          <label id="label" for="Investor">Investor</label>
          <input
            type="text"
            disabled
            class="right"
            name="InvestorName"
            value="Mickey Mouse"
          />
        </div>
        <div class="padded float-left">
          <label id="label" for="Property">Property</label>
          <textarea formControlName="propertyAddress1" name="Property" class="xwide" disabled>
        </textarea>
        </div>
      </form>
    </hza-section>
  </div>
</ng-container>
