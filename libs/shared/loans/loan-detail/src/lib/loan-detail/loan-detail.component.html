
  <div class="container">
    <!-- TODO:: djr - hza-elevation - Add to elevation in global framework styles -->
    <hza-section class="theme-grey">
      <hza-control-bar>
        <h2 class="title-bar" hzaSectionTitle>{{ loanNumber }}</h2>
      </hza-control-bar>
    </hza-section>
    <hza-section>
      <form [formGroup]="loanForm">
        <div class="padded float-left">
          <label id="label" for="BorrowerName">Borrower Name</label>
          <input
            id="borrower"
            type="text"
            class="right"
            name="BorrowerName"
            formControlName="borrower"
          />
          <label id="label" for="BorrowerSSN">Borrower SSN</label>
          <input
            id="borrowerPrimarySSN"
            type="text"
            name="BorrowerSSN"
            formControlName="borrowerPrimarySSN"
            class="right longdate"
          />
        </div>
        <div class="padded float-left">
          <label id="label" for="PropertyCity">Property City</label>
          <input
            id="propertyCity"
            type="text"
            formControlName="propertyCity"
            class="right"
            name="PropertyCity"
            value=""
          />
        </div>
        <div class="padded float-left">
          <label id="label" for="PropertyAddress">Property Address</label>
          <textarea id="propertyAddress1" formControlName="propertyAddress1" name="PropertyAddress" class="xwide">
        </textarea>
        </div>
      </form>
    </hza-section>
  </div>
