<form [formGroup]="searchForm">
  <div class="search-form-row1">
    <div class="quick-buttons multi-company">
      <input type="radio" id="10" formControlName="company" value="0" checked />
      <label for="10">Any</label>
      <input type="radio" id="12" formControlName="company" value="1" />
      <label for="12">Fay</label>
      <input type="radio" id="14" formControlName="company" value="2" />
      <label for="14">Flagstar</label>
    </div>

    <input
      type="text"
      hzaFocus
      #searchFocus
      class="loan-search"
      formControlName="loanSearch"
    />
    <fa-icon
      class="icon"
      size="lg"
      (click)="clear()"
      [icon]="faTimes"
      transform="left-17"
    ></fa-icon>

    <button mat-flat-button (click)="searchLoans($event)">Search</button>
  </div>
  <div class="search-form-row2">
    <div class="quick-buttons loan">
      <input type="radio" id="16" formControlName="loan" value="loan" checked />
      <label for="16">Loan</label>
      <input type="radio" id="18" formControlName="loan" value="borrower" />
      <label for="18">Borrower</label>
      <input type="radio" id="20" formControlName="loan" value="coborrower" />
      <label for="20">Co-Borrower</label>
      <input type="radio" id="22" formControlName="loan" value="ssn" />
      <label for="22">SSN</label>
      <input type="radio" id="24" formControlName="loan" value="email" />
      <label for="24">Email</label>
      <input type="radio" id="26" formControlName="loan" value="phone" />
      <label for="26">Phone</label>
      <input type="radio" id="28" formControlName="loan" value="address" />
      <label for="28">Address</label>
      <input type="radio" id="30" formControlName="loan" value="city" />
      <label for="30">City</label>
      <input type="radio" id="32" formControlName="loan" value="zip" />
      <label for="32">Zip</label>
    </div>
  </div>
  <div class="search-form-row3">{{ searchHelpMessage }}</div>
</form>
