<div #origin>
  <form [formGroup]="searchBox" class="search-box">
    <input
      (mouseenter)="show(tpl, origin)"
      formControlName="loanSearchbox"
      style="cursor: pointer;"
      type="text"
    />
    <a style="cursor: pointer;" (click)="show(tpl, origin)"
      ><clr-icon class="icon" shape="search" size="34"></clr-icon
    ></a>
    <a style="cursor: pointer;" (click)="clear()"
      ><clr-icon class="icon" shape="times" size="28"></clr-icon
    ></a>
  </form>
</div>

<ng-template class="search-modal" #tpl let-close="close">
  <div class="grid-container">
    <div class="loan-search-form item--full">
    <button mat-rounded-button (click)="close()">X</button>
      <hza-loan-search-form (query)="searchLoans($event)"></hza-loan-search-form>
    </div>
    <div *ngIf="loansLoaded" class="loans-list">
        <hza-loans-table [loans]="loans"></hza-loans-table>
    </div>
    <div *ngIf="loansLoaded" class="loans-container-bottom"></div>
  </div>
</ng-template>
