<ng-content></ng-content>

<span class="trigger" #origin>
  <button #filterButton (click)="show(tpl, origin)">
    <mat-icon>filter_list</mat-icon>
  </button>
</span>

<ng-template #tpl let-close="close">
  <div class="container">
    <mat-form-field>
      <input
        #filterButton
        matInput
        [formControl]="filter"
      />
    </mat-form-field>
  </div>
</ng-template>
