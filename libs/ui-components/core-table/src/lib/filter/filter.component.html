 <span class="trigger" hzaCdkOverlayContainer #origin>
  <button #filterButton (click)="show(tpl, origin)">
    <mat-icon>filter_list</mat-icon>
  </button>
</span>

<ng-template #tpl let-close="close">
  <div class="container">
    <mat-form-field>
      <mat-select [formControl]="operation">
        <mat-option *ngFor="let op of operations" [value]="op">
          {{ op.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [formControl]="filter" />
    </mat-form-field>
  </div>
</ng-template>
