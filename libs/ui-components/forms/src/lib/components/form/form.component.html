<div class="container">
  <h1>{{ title }}</h1>
  <p>Form Example</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" mat-raised-button color="primary" class="button--submit">Submit</button>
  </form>
</div>
