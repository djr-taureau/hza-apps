<div class="attachment-container">
  <mat-card class="attachment">
      <mat-card-title class="attachment-name">{{ attachmentData.name }}</mat-card-title>
      <mat-card-subtitle>
        <strong>{{ attachmentData.size | hzaFileSize }}</strong> 
      </mat-card-subtitle>
      <button mat-flat-button>Remove File</button>
  </mat-card>
</div>
