<div class="center">
  <ngx-file-drop
    dropZoneLabel="Drop files here"
    (onFileDrop)="dropped($event)"
    (onFileOver)="fileOver($event)"
    (onFileLeave)="fileLeave($event)"
  >
    <ng-template
      ngx-file-drop-content-tmp contentClassName="dz-message"
      let-openFileSelector="openFileSelector"
    >
      Drop Files to Upload or
      <button type="button" (click)="openFileSelector()">Browse Files</button>
    </ng-template>
  </ngx-file-drop>
  <div class="upload-table">
    <div *ngIf="hasFiles" class="file-upload-preview">
      <hza-attachment
        *ngFor="let file of chosenFiles; let i = index"
        [attachmentData]="file"
      ></hza-attachment>
    </div>
  </div>
</div>
