<clr-modal #loanSearch [(clrModalOpen)]="opened" [clrModalSize]="'xl'">
    <div class="modal-body">
      <hza-loan-search></hza-loan-search>
      <hza-loans-list [loans]="loans$ | async"></hza-loans-list>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn hza-button-background" (click)="opened = false">
        Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="opened = false">
        Ok
      </button>
    </div>
  </clr-modal>
