<pre class="card card-block card-header">{{ myForm.value | json }}</pre>
<div class="container">
  <form [formGroup]="myForm" class="form-inline">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="btn-group" btnRadioGroup formControlName="radio">
            <label
              [class.active]="myForm.value"
              btnRadio="Any"
              class="btn btn-primary"
              tabindex="0"
              role="button"
              >Any</label
            >
            <label
              btnRadio="Fay"
              class="btn btn-primary"
              tabindex="1"
              role="button"
              >Fay</label
            >
            <label
              btnRadio="Flagstar"
              class="btn btn-primary"
              tabindex="2"
              role="button"
              >Flagstar</label
            >
          </div>
          <input class="search" type="text" placeholder="Search" />
          <button class="search">Search</button>
          <img
            src="/assets/svg/bi-x-circle.svg"
            alt=""
            width="16"
            height="16"
            title="Close"
          />
          <img
            src="/assets/svg/bi-x.svg"
            alt=""
            width="16"
            height="16"
            title="Close"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <div class="btn-group" btnRadioGroup formControlName="radio">
          <label
            btnRadio="Loan"
            class="btn btn-primary"
            tabindex="0"
            role="button"
            >Loan</label
          >
          <label
            btnRadio="Borrower"
            class="btn btn-primary"
            tabindex="1"
            role="button"
            >Borrower</label
          >
          <label
            btnRadio="Co-Borrower"
            class="btn btn-primary"
            tabindex="2"
            role="button"
            >Co-Borrower</label
          >
          <label
            btnRadio="SSN"
            class="btn btn-primary"
            tabindex="3"
            role="button"
            >SSN</label
          >
          <label
            btnRadio="Email"
            class="btn btn-primary"
            tabindex="4"
            role="button"
            >Email</label
          >
          <label
            btnRadio="Phone"
            class="btn btn-primary"
            tabindex="5"
            role="button"
            >Phone</label
          >
          <label
            btnRadio="Address"
            class="btn btn-primary"
            tabindex="6"
            role="button"
            >Address</label
          >
          <label
            btnRadio="City"
            class="btn btn-primary"
            tabindex="7"
            role="button"
            >City</label
          >
          <label
            btnRadio="Zip"
            class="btn btn-primary"
            tabindex="8"
            role="button"
            >Zip</label
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-2"></div>
      <div class="col-md-6">Search Toggle Message</div>
    </div>
    <div class="row">
      <div class="col-md-12"></div>
    </div>
  </form>
</div>
