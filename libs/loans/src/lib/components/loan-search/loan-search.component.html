<div class="container">
  <form [formGroup]="myForm" class="form-inline">
    <div class="row float-right">
      <div class="col-lg-12 float-right">
        <div class="form-group">
          <div class="btn-group">
            <div class="radio btn btn-sm">
              <input
                type="radio"
                name="btn-group-demo-radios"
                id="btn-demo-radio-1"
              />
              <label for="btn-demo-radio-1">Any</label>
            </div>
            <div class="radio btn btn-sm">
              <input
                type="radio"
                name="btn-group-demo-radios"
                id="btn-demo-radio-2"
                selected
              />
              <label for="btn-demo-radio-2">Fay</label>
            </div>
            <div class="radio btn btn-sm">
              <input
                type="radio"
                name="btn-group-demo-radios"
                id="btn-demo-radio-3"
              />
              <label for="btn-demo-radio-3">Flagstar</label>
            </div>
          </div>
          <input class="search" type="text" placeholder="Search" />
          <button class="search">Search</button>
          <clr-icon shape="times-circle"></clr-icon>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="btn-group">
          <div class="radio btn btn-sm">
            <input
              type="radio"
              name="btn-group-demo-radios-borrow"
              id="btn-demo-radio-borrow-1"
              selected
            />
            <label for="btn-demo-radio-1">Loan</label>
          </div>
          <div class="radio btn btn-sm">
            <input
              type="radio"
              name="btn-group-demo-radios-borrow"
              id="btn-demo-radio-borrow-2"
            />
            <label for="btn-demo-radio-borrow-2">Borrower</label>
          </div>
          <div class="radio btn btn-sm">
            <input
              type="radio"
              name="btn-group-demo-radios-borrow"
              id="btn-demo-radio-borrow-3"
            />
            <label for="btn-demo-radio-borrow-3">Co-Borrower</label>
          </div>
          <div class="radio btn btn-sm">
            <input
              type="radio"
              name="btn-group-demo-radios-borrow"
              id="btn-demo-radio-borrow-4"
            />
            <label for="btn-demo-radio-borrow-4">SSN</label>
          </div>
          <div class="radio btn btn-sm">
            <input
              type="radio"
              name="btn-group-demo-radios-borrow"
              id="btn-demo-radio-borrow-5"
            />
            <label for="btn-demo-radio-borrow-5">Email</label>
          </div>
          <div class="radio btn btn-sm">
            <input
              type="radio"
              name="btn-group-demo-radios-borrow"
              id="btn-demo-radio-borrow-6"
            />
            <label for="btn-demo-radio-borrow-6">Phone</label>
          </div>
          <div class="radio btn btn-sm">
            <input
              type="radio"
              name="btn-group-demo-radios-borrow"
              id="btn-demo-radio-borrow-7"
            />
            <label for="btn-demo-radio-borrow-7">Address</label>
          </div>
          <div class="radio btn btn-sm">
            <input
              type="radio"
              name="btn-group-demo-radios-borrow"
              id="btn-demo-radio-borrow-8"
            />
            <label for="btn-demo-radio-borrow-8">City</label>
          </div>
          <div class="radio btn btn-sm">
            <input
              type="radio"
              name="btn-group-demo-radios-borrow"
              id="btn-demo-radio-borrow-9"
            />
            <label for="btn-demo-radio-borrow-9">Zip</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12"></div>
    </div>
    <div class="row">
      <div class="col-lg-12">Search Toggle Message</div>
    </div>
  </form>
</div>
