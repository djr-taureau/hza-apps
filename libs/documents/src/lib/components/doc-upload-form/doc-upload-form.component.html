<div class="hza-elevation container">
  <hza-section class="upload">
    <hza-file-upload-custom></hza-file-upload-custom>
  </hza-section>
<div class="form-container">
  <form [formGroup]="docForm" class="doc-form">
      <label id="-label" class="doc-type" hzaControlBarControl id="-label" for="docType">Document Type</label>
      <select
        hzaControlBarControl
        class="x-wide"
        id="docType"
        (change)="changeDocType($event)"
        formControlName="docType"
      >
        <option value="">---Select Document Type---</option>
        <option *ngFor="let docType of docTypes" [value]="docType.CodeValue">
          {{ docType.CodeValue }}
        </option>
      </select>

      <label id="-label" hzaControlBarControl class="doc-label" for="renameDoc" id="-label">Rename File</label>
      <input
        hzaControlBarControl
        class="doc-field x-wide"
        type="text"
        name="renameDoc"
      />
      <button disabled hzaControlBarControl>Upload</button>
      <br/>
      <br/>
      <hza-upload mat-flat-button hzaControlBarControl></hza-upload>
  </form>
  </div>
</div>
