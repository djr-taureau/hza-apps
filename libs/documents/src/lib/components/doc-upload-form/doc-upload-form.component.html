<div class="hza-elevation container">
  <hza-section>
    <hza-file-upload-custom></hza-file-upload-custom>
  </hza-section>
  <div class="form-container">
    <form [formGroup]="docUploadForm" (ngSubmit)="submit()" class="doc-form">
      <div class="form-grid">
        <label id="-label" class="doc-type" hzaControlBarControl for="docType">Document Type        </label>
          <select
            hzaControlBarControl
            class="x-wide"
            id="docType"
            formControlName="docType"
          >
            <option value="">---Select Document Type---</option>
            <option
              *ngFor="let docType of docTypes"
              [value]="docType.CodeValue"
            >
              {{ docType.CodeValue }}
            </option>
          </select>


        <label
          id="-label"
          hzaControlBarControl
          class="doc-label"
          for="renameDoc">Rename File          </label>
          <input
            hzaControlBarControl
            class="doc-field x-wide"
            type="text"
            formControlName="renameDoc"
          />

        <button
          type="submit"
          [disabled]="!docUploadForm.valid"
          hzaControlBarControl
        >
          Upload
        </button>
        <br />
        <br />
        <!-- ** This is my file upload that I have used for some time. Just discovered that it doesn't -->
        <!-- ** IE which I haven't had to support in over 10 years -->
        <!-- <hza-upload mat-flat-button hzaControlBarControl></hza-upload> -->
      </div>
    </form>
  </div>
</div>
