<div class="hza-elevation container">
  <hza-section>
    <div fxLayout="row" fxFlexAlign="center">
      <hza-file-upload-custom></hza-file-upload-custom>
    </div>
  </hza-section>
  <div class="form-container">
    <form [formGroup]="docUploadForm" (ngSubmit)="submit()" class="doc-form">
      <div class="form-grid">
        <div fxLayout="column"
     fxLayoutAlign="start stretch"
     fxLayoutGap="25px">

        <div fxFlex="40">
                    <label id="-label" hzaControlBarControl for="docType"
            >Document Type
          </label>
        </div>
        <div fxFlex="50">
                    <select
            hzaControlBarControl
            class="x-wide"
            id="docType"
            formControlName="docType"
          >
            <option value="">---Select Document Type---</option>
            <option
              *ngFor="let docType of docTypes"
              [value]="docType.CodeValue"
            >
              {{ docType.CodeValue }}
            </option>
          </select>
        </div>
          <select

              *ngFor="let docType of docTypes"

            >
              {{ docType.CodeValue }}
            </option>
          </select>
        </div>
