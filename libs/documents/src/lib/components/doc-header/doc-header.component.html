  <header class="header header-12">
    <div class="branding">
      <a
        [routerLink]="['/docs']"
        routerLinkActive="router-link-active"
        class="logo nav-link"
      >
      </a>
      <h1 class="app-title">Doc Repository</h1>
    </div>
    <form>
      <label for="search_input">
        <input
          class="search"
          hzaOpenFocus
          id="search_input"
          type="text"
        />
      </label>
    </form>
    <div class="header-actions">
      <a
        [routerLink]="['/docs']"
        routerLinkActive="router-link-active"
        class="nav-link nav-icon"
        aria-label="settings"
      >
        <clr-icon shape="cog"></clr-icon>
      </a>
    </div>
  </header>
