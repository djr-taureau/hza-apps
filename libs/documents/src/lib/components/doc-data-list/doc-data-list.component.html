<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

  <ng-container matColumnDef="DocFileName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
    <td mat-cell *matCellDef="let element">
          {{element.DocFileName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="DocType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Doc Type</th>
    <td mat-cell *matCellDef="let element">{{ element.DocType }}</td>
  </ng-container>
  
    <ng-container matColumnDef="FileSize">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>File Size</th>
    <td mat-cell *matCellDef="let element">{{element.FileSize }}</td>
  </ng-container>
  
    <ng-container matColumnDef="CreatedBy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.CreatedBy }}</td>
  </ng-container>

  <ng-container matColumnDef="CreatedDated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let element">{{element.CreatedDated | date }}</td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
