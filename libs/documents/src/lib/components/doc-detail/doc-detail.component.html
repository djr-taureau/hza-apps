<pre class="card card-block card-header" *ngFor="let message of messages">{{
  message
}}</pre>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-lg-6">
      <ng-container *ngIf="document">
        <hza-ui-form
          [data]="doc"
          [fields]="fields"
          [model]="model"
        ></hza-ui-form>
      </ng-container>
    </div>
  </div>
</ng-template>
