<cdk-virtual-scroll-viewport
  cdkScrollable
  itemSize="30"
  minBufferPx="200"
  maxBufferPx="400"
  style="height: 50vh; width: 100%;"
  coreTableVirtualScroll
>
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    multiTemplateDataRows="true"
  >
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <div mat-sort-header></div>
      </th>
      <td mat-cell *matCellDef="let row">
        <fa-icon
          size="2x"
          transform="left-2"
          [icon]="faCaretRight"
        ></fa-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="Extension">
      <th mat-header-cell *matHeaderCellDef>
        <div mat-sort-header></div>
      </th>
      <td mat-cell *matCellDef="let row">
        <ng-container [ngSwitch]="row.Extension">
          <fa-icon
            *ngSwitchCase="'.pdf'"
            transform="right-2"
            [icon]="faFilePdf"
          ></fa-icon>
          <fa-icon
            *ngSwitchCase="'.xlsx'"
            transform="right-2"
            [icon]="faFileExcel"
          ></fa-icon>
          <fa-icon
            *ngSwitchCase="'.msg'"
            transform="right-2"
            [icon]="faEnvelope"
          ></fa-icon>
          <fa-icon
            *ngSwitchDefault="'.msg'"
            transform="right-2"
            [icon]="faEnvelope"
          ></fa-icon>
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="DocFileName">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter
          class="filter"
          (change)="filter('DocFileName', $event)"
        >
          <div class="column-header">
            <div mat-sort-header>File Name</div>
          </div>
        </core-table-filter>
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.DocFileName }}{{ row.Extension }}
      </td>
    </ng-container>
    <ng-container matColumnDef="DocType">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('DocType', $event)">
          <div mat-sort-header>Doc Type</div>
        </core-table-filter>
      </th>
      <td mat-cell class="screen-75" *matCellDef="let row">
        {{ row.DocType }}
      </td>
    </ng-container>
    <ng-container matColumnDef="FileSize">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('FileSize', $event)">
          <div mat-sort-header>File Size</div>
        </core-table-filter>
      </th>
      <td mat-cell class="screen-75" *matCellDef="let row">
        {{ row.FileSize }}
      </td>
    </ng-container>
    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter
          class="filter"
          (change)="filter('CreatedDate', $event)"
        >
          <div mat-sort-header>Created</div>
        </core-table-filter>
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.CreatedDate | date: 'MM/d/y H:mm:ss' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="CreatedBy">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter
          class="filter"
          (change)="filter('CreatedBy', $event)"
        >
          <div mat-sort-header>Created By</div>
        </core-table-filter>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.CreatedBy }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-menu
          class="clear-filter"
          (clear)="clearFilters()"
        ></core-table-menu>
      </th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="element-diagram">
            <div class="element-docFileName">
              {{ element.DocFileName }}
            </div>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr
      [style.height.px]="placeholderHeight"
      mat-row
      *matRowDef="
        let row;
        let index = index;
        columns: [];
        when: placeholderWhen
      "
    ></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="detail-row"
    ></tr>

  </table>
</cdk-virtual-scroll-viewport>
