<cdk-virtual-scroll-viewport itemSize="25" style="height:40vh; width:100%" coreTableVirtualScroll>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows="true">
    <ng-container matColumnDef="select">
			<th mat-header-cell *matHeaderCellDef>
        <div mat-sort-header></div>
			</th>
			<td mat-cell *matCellDef="let row">
        <fa-icon size="lg" transform="left-2" [icon]="faCaretRight"></fa-icon>
			</td>
		</ng-container>
    <ng-container matColumnDef="Extension">
      <th mat-header-cell *matHeaderCellDef>
          <div mat-sort-header></div>
      </th>
      <td mat-cell *matCellDef="let row">
        <ng-container [ngSwitch]="row.Extension">
          <fa-icon *ngSwitchCase="'.pdf'" [icon]="faFilePdf"></fa-icon>
          <fa-icon *ngSwitchCase="'.xlsx'" [icon]="faFileExcel"></fa-icon>
          <fa-icon *ngSwitchCase="'.msg'" [icon]="faEnvelope"></fa-icon>
          <fa-icon *ngSwitchDefault="'.msg'" [icon]="faEnvelope"></fa-icon>
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="DocFileName">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('DocFileName', $event)">
          <div mat-sort-header>File Name</div>
        </core-table-filter>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.DocFileName }}{{row.Extension}}</td>
    </ng-container>
    <ng-container matColumnDef="DocType">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('DocType', $event)">
          <div mat-sort-header>Doc Type</div>
        </core-table-filter>
      </th>
      <td mat-cell class="screen-75" *matCellDef="let row">{{ row.DocType }}</td>
    </ng-container>
        <ng-container matColumnDef="FileSize">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('FileSize', $event)">
          <div mat-sort-header>File Size</div>
        </core-table-filter>
      </th>
      <td mat-cell class="screen-75" *matCellDef="let row">{{ row.FileSize }}</td>
    </ng-container>
    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('CreatedDate', $event)">
          <div mat-sort-header>Created</div>
        </core-table-filter>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.CreatedDate | date: 'MM/d/y H:mm:ss' }}</td>
    </ng-container>
    <ng-container matColumnDef="CreatedBy">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('CreatedBy', $event)">
          <div mat-sort-header>Created By</div>
        </core-table-filter>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.CreatedBy }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-menu class="clear-filter" (clear)="clearFilters()"></core-table-menu>
      </th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.DocFileName}} </div>
          <div class="example-element-symbol"> {{element.DocType}} </div>
          <div class="example-element-name"> {{element.CreatedBy}} </div>
        </div>
      </div>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    <tr [style.height.px]="placeholderHeight" mat-row *matRowDef="let row; let index = index; columns: []; when: placeholderWhen"></tr>
  </table>
</cdk-virtual-scroll-viewport>
