<cdk-virtual-scroll-viewport itemSize="25" style="height:40vh; width:100%" coreTableVirtualScroll>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <!-- <mat-checkbox (change)="$event && toggleAll()" [checked]="selectedAll" [indeterminate]="indeterminate">
        </mat-checkbox> -->
      </th>
      <td mat-cell *matCellDef="let row">
        <!-- <mat-checkbox (click)="$event.stopPropagation()" (change)="$event && toggle(row)" [checked]="isSelected(row)">
        </mat-checkbox> -->
      </td>
    </ng-container>
        <ng-container matColumnDef="Extension">
      <th mat-header-cell *matHeaderCellDef>
          <div mat-sort-header></div>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.Extension }}</td>
    </ng-container>
    <ng-container matColumnDef="DocFileName">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('DocFileName', $event)">
          <div mat-sort-header>File Name</div>
        </core-table-filter>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.DocFileName }}{{row.Extension}}</td>
    </ng-container>
    <ng-container matColumnDef="DocType">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('DocType', $event)">
          <div mat-sort-header>Doc Type</div>
        </core-table-filter>
      </th>
      <td mat-cell class="screen-75" *matCellDef="let row">{{ row.DocType }}</td>
    </ng-container>
    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('CreatedDate', $event)">
          <div mat-sort-header>Created</div>
        </core-table-filter>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.CreatedDate | date: 'MM/d/y H:mm:ss' }}</td>
    </ng-container>
    <ng-container matColumnDef="CreatedBy">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-filter class="filter" (change)="filter('CreatedBy', $event)">
          <div mat-sort-header>Created By</div>
        </core-table-filter>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.CreatedBy }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <core-table-menu class="clear-filter" (clear)="clearFilters()"></core-table-menu>
      </th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef [attr.colspan]="displayedColumns.length">
        <mat-progress-bar [class.show]="pending" mode="indeterminate"></mat-progress-bar>
      </th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
    <tr mat-header-row class="progress" *matHeaderRowDef="['progress']; sticky: false"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</cdk-virtual-scroll-viewport>
