<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row"></td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
      <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="element-diagram">
          <div class="element-doc">{{ element.DocType }}</div>
          <div class="element-size">{{ element.DocFileSize }}</div>
          <div class="element-createdBy">{{ element.CreatedBy }}</div>
          <div class="element-created">{{ element.CreatedDated }}</div>
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="DocFileName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
    <td mat-cell *matCellDef="let element" tooltip="Click to Copy" (click)="copy(element.DocFileName)">
      {{ element.DocFileName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="DocType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Doc Type</th>
    <td mat-cell fayTooltip="Click to Copy" (click)="copy(element.DocType)" *matCellDef="let element">
      {{ element.DocType }}
    </td>
  </ng-container>

  <ng-container matColumnDef="FileSize">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>File Size</th>
    <td mat-cell *matCellDef="let element">{{ element.FileSize }}</td>
  </ng-container>

  <ng-container matColumnDef="CreatedBy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
    <td mat-cell *matCellDef="let element">{{ element.CreatedBy }}</td>
  </ng-container>

  <ng-container matColumnDef="CreatedDated">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
    <td mat-cell *matCellDef="let element">{{ element.CreatedDated | date: 'MM/d/y H:mm:ss' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columns"
    [class.expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
</table>
