<div class="fs-elevation main-container">
  <!-- ** This will separated out into a component -->
  <header class="header header-12">
    <div class="branding">
      <a
        [routerLink]="['/docs']"
        routerLinkActive="router-link-active"
        class="logo nav-link"
      >
      </a>
        <h1 class="app-title">Doc Repository</h1>
    </div>
    <form class="search-big">
      <label for="search_input">
        <input class="search"
          hzaOpenFocus
          [feature]="'loans'"
          (featureString)="openModal($event)"
          id="search_input"
          type="text"
          placeholder="Search for loans..."
        />
      </label>
    </form>
    <div class="header-actions">
      <a
        [routerLink]="['/docs']"
        routerLinkActive="router-link-active"
        class="nav-link nav-icon"
        aria-label="settings"
      >
        <clr-icon shape="cog"></clr-icon>
      </a>
    </div>
  </header>
  <div class="content-background">
    <div class="content-area">
      <clr-spinner *ngIf="fetchingData">Loading data</clr-spinner>
      <hza-doc-scroll *ngIf="!fetchingData" [docs]="documents$ | async"></hza-doc-scroll>
    </div>
  </div>
  </div>
  <div class="content-container">
  <!-- ** This will separated out into a component -->
  <footer class="footer row">
    <div class="footer-inner col-lg-12">
      <div class="footer-content">
        <ul class="footer-list">
          <li class="inline-block">
            <!-- <address id="address"></address> -->
            Footer Notifications and Events will display here
          </li>
          <li class="inline-block">
            Phone
            <a id="phoneNumberLink" href="tel:(888) 888-TODO"
              >(888) 888 - TODO</a
            >
          </li>
          <li id="copyright" class="inline-block">
            Copyright &copy; 2020, Hza.Inc All rights reserved
          </li>
          <li id="appVersion" class="inline-block">
            Version: List App Version
          </li>
        </ul>
      </div>
    </div>
  </footer>
</div>
