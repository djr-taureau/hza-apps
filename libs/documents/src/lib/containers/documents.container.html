  <div class="content-background">

      <hza-section class="theme-grey">
        <hza-control-bar>
          <h2 class="title-bar" hzaSectionTitle>Documents</h2>
          <mat-form-field
            appearance="outline"
            floatLabel="never"
            fsControlBarControl
          >
            <select matNativeControl required>
              <option value="25">25 Documents</option>
              <option value="All">Show All</option>
            </select>
          </mat-form-field>
          <button
            mat-flat-button
            hzaControlBarControl
            class="button is-small is-primary"
          >
            Clear Filters
          </button>
        </hza-control-bar>
      </hza-section>
      <hza-doc-table [documents]="documents$ | async"></hza-doc-table>
