<div class="container">
  <hza-section>
    <hza-control-bar>
      <h2 class="title-bar" hzaSectionTitle>Repository</h2>
    </hza-control-bar>
  </hza-section>
<div fxLayout="row" fxLayoutAlign="center center">
    <hza-doc-upload-form [docTypes]="docTypes$ | async"></hza-doc-upload-form>
</div>


  <hza-section>
    <hza-control-bar>
      <h2 class="title-bar" hzaSectionTitle>Documents</h2>
      <select hzaControlBarControl name="showDocs" placeHolder="25 Documents">
        <option value="25" selected="selected">
          25 Documents
        </option>
        <option value="'all'">
          All Documents
        </option>
      </select>
      <button (click)="clearDocFilters('clear')" hzaControlBarControl>Clear Filters</button>
    </hza-control-bar>
  </hza-section>
  <hza-doc-table
    [documents]="documents$ | async"
    [loaded]="docsLoaded$ | async"
    [sticky]="sticky"
  ></hza-doc-table>
</div>
