<div class="hza-elevatation container">
  <hza-section>
    <hza-control-bar>
      <h2 class="title-bar" hzaSectionTitle>Repository</h2>
    </hza-control-bar>
  </hza-section>
  PLACEHOLDER FOR DOC UPLOAD
  <hza-section>
    <hza-control-bar>
      <h2 class="title-bar" hzaSectionTitle>Documents</h2>
      <select hzaControlBarControl name="showDocs" placeHolder="25 Documents">
        <option value="25" selected="selected">
          25 Documents
        </option>
        <option value="'all'">
          All Documents
        </option>
      </select>
      <button mat-flat-button hzaControlBarControl>Clear Filters</button>
    </hza-control-bar>
  </hza-section>
  <hza-doc-list
    class="doc-list"
    [documents]="documents$ | async"
  ></hza-doc-list>
</div>
