<header class="header-background header-12">
  <div class="branding">
    <a
      [routerLink]="['/loans']"
      routerLinkActive="router-link-active"
      class="nav-link"
    >
      <clr-icon shape="home"></clr-icon>
      <span class="title">Doc Repository</span>
    </a>
  </div>
  <form class="search">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="Search for loans..." />
    </label>
  </form>
  <div class="header-actions">
    <a
      [routerLink]="['/loans']"
      routerLinkActive="router-link-active"
      class="nav-link nav-icon"
      aria-label="settings"
    >
      <clr-icon shape="cog"></clr-icon>
    </a>
  </div>
</header>
